<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <h2 class="title">Bán Hàng</h2>

      <select name="price" id="filter">
        <option value="0">Chọn mức giá</option>
        <option value="1">Dưới 100</option>
        <option value="2">Từ 100 đến 500</option>
        <option value="3">Trên 500</option>
      </select>

      <hr />
      <div class="content">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Hàng hóa</th>
              <th>Đơn giá</th>
              <th>Số lượng</th>
              <th>Thành tiền</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>Iphone</td>
              <td>700</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>SamSung</td>
              <td>400</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>Nokia</td>
              <td>100</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>Sony Xperia</td>
              <td>450</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>Motorola</td>
              <td>180</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>Oppo</td>
              <td>600</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
            <tr>
              <td><input type="checkbox" class="check" /></td>
              <td>Bphone</td>
              <td>90</td>
              <td>
                <input type="number" value="0" disabled />
              </td>
              <td></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="4">Tổng</th>
              <th id="total"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
